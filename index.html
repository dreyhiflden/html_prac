<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800|Pacifico&amp;subset=cyrillic"
				rel="stylesheet">
</head>
<body>


<!-- Hero section -->
<div class="hero">

	<!-- Шапка -->
	<header class="header">
		<div class="wrapper inner">
				<!-- Обертка для лого и слогана -->
				<div class="header__logo">
					<h1 class="logo">Brandi</h1>
					<span class="slogan">| &nbsp;&nbsp; I’am your tag line</span>
				</div>
				<!-- Меню в шапке-->
				<nav class="header__menu">
					<ul class="inline-list">
						<li class="menu__item"><a href="#">Home</a></li>
						<li class="menu__item"><a href="#">Features</a></li>
						<li class="menu__item"><a href="#">Works</a></li>
						<li class="menu__item"><a href="#">Teams</a></li>
						<li class="menu__item"><a href="#">Contact</a></li>
					</ul>
				</nav>
		</div>
	</header>

	<!-- Заголовок hero секции -->
	<div class="wrapper container">
		<!--
		TODO: Есть сомнение в том, что при выделении идет наложение выделенной области title на subtitle
		-->
		<h2 class="hero__title">Meet <span>Brandi!</span></h2>
		<p class="hero__subtitle"><span>/creative</span> one page template.</p>
		<p class="hero__slogan">We are a team of professionals</p>
	</div>

	<!-- Социальные кнопки -->
	<div class="hero__social-icons">

	</div>

</div>

</body>
</html>
